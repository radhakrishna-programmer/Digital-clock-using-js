<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="clock">
                <div>
                    <p id="hours">00  :</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00  :</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00 </p>
                    <span>Seconds</span>
                </div>
                <div>
                    <p id="session">AM </p>
                    
                </div>
            </div>
            
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
